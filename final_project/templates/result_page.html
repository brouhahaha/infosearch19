<div class="container">

    <hgroup class="mb20">
		<h1>{{model}} Search Results</h1>
		<h2 class="lead"><strong class="text-danger">10</strong> results were found for the search for <strong class="text-danger">{{query}}</strong></h2>								
	</hgroup>
		{% for o in resultp %}
        <section class="col-xs-12 col-sm-6 col-md-12">
		<article class="search-result row">
		<div class="col-xs-12 col-sm-12 col-md-7 excerpet">
		<p>{{o}}</p>			</div>
			<span class="clearfix borda"></span>
		</article>
        {% endfor %}
	</section>
</div>
